<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
      <div class="jumbotron" id=main-panel>
      <div class="row " id=game-title>
        <div class="col-md-12">
          <h1> Totally Trivial Trivia! </h1>
        </div>
      </div>


      <div class="row question-answer" id=question-timer>
        <div class="col-md-12">
          timer
        </div>
      </div>
      <div class="row question-answer" id=question>
        <div class="col-md-12">
          question
        </div>
      </div>
      <div class="container question-answer" id=answer-container>
        <div class="row answer-selection">
          <div class="col-md-12">
            answer 1
          </div>
        </div>
        <div class="row answer-selection">
          <div class="col-md-12">
            answer 2
          </div>
        </div>
        <div class="row answer-selection">
          <div class="col-md-12">
            answer 3
          </div>
        </div>
        <div class="row answer-selection">
          <div class="col-md-12">
            answer 4
          </div>
        </div>
      </div>

      <div id=start-button>
        START
      </div>

      <div id=show-image>

      </div>

      <div id=stats-container>
        <div id=correct>
        </div>
        <div id=incorrect>
        </div>
        <div id=unanswered>
        </div>
        <div id=start-over>
          Start Over?
        </div>
      </div>

      </div>

  </div>

  <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
